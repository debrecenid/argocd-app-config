apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: issuer
  name: minimal-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: mysql
      http:
        paths:
          - backend:
              service:
                name: mysql-service
                port:
                  number: 3306
            path: /
            pathType: ImplementationSpecific
